<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto Russia - посмотри как красиво</title>
</head>

<body class="page">
	<div class="content ">


		<!-- ------------------------СЕКЦИЯ HEADER------------------------------------ -->
		<header class="main-header">
			<img class="main-header__logo" src="./img/mesto-logo.svg" alt="Логотип сайта место">
		</header>


		<main class="main-content">
			<!-- ------------------------СЕКЦИЯ PROFILE------------------------------------ -->
			<section class="profile">
					<img class="profile__avatar" src="./img/avatar.jpg" alt="Аватар профиля">
				<div class="profile__description">
					<div class="profile__title-wrap">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<button class="profile__button profile__button_type_edit" type="button"></button>
					</div>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__button profile__button_type_add" type="button"></button>
			</section>


			<!-- ------------------------СЕКЦИЯ ELEMENTS------------------------------------ -->
			<section class="elements">

				<div class="elements__item">
					<img class="elements__image" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="Карачевск">
					<div class="elements__description">
						<h2 class="elements__title">Карачаевск</h2>
						<button class="elements__like" type="button"></button>
					</div>
				</div>

				<div class="elements__item">
					<img class="elements__image" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="Карачевск">
					<div class="elements__description">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<button class="elements__like" type="button"></button>
					</div>
				</div>

				<div class="elements__item">
					<img class="elements__image" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="Карачевск">
					<div class="elements__description">
						<h2 class="elements__title">Домбай</h2>
						<button class="elements__like" type="button"></button>
					</div>
				</div>

				<div class="elements__item">
					<img class="elements__image" src="./img/kirill-pershin-1404681-unsplash.jpg" alt="Карачевск">
					<div class="elements__description">
						<h2 class="elements__title">Гора Эльбрус</h2>
						<button class="elements__like" type="button"></button>
					</div>
				</div>

				<div class="elements__item">
					<img class="elements__image" src="./img/kirill-pershin-1556355-unsplash.jpg" alt="Карачевск">
					<div class="elements__description">
						<h2 class="elements__title">Домбай</h2>
						<button class="elements__like" type="button"></button>
					</div>
				</div>

				<div class="elements__item">
					<img class="elements__image" src="./img/kirill-pershin-1088404-unsplash.jpg" alt="Карачевск">
					<div class="elements__description">
						<h2 class="elements__title">Карачаево-Черкесия</h2>
						<button class="elements__like" type="button"></button>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>


	<section class="popup">
		<form class="popup__form auto-margins" name="edit-form">
			<button class="popup__button-close" type="button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<input class="popup__input popup__input_type_name" type="text" name="name-input" placeholder="Ваше имя">
			<input class="popup__input popup__input_type_job" type="text" name="job-input" placeholder="Чем вы занимаетесь">
			<button class="popup__button-save" type="submit">Сохранить</button>
		</form>
	</section>

	<script src="./scripts/index.js"></script>
</body>

</html>
